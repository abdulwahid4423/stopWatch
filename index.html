<body>
    <h1>STOP WATCH</h1>
    <div id="first">

        <h2 id="sec"style="display:inline ;">00</h2>
        <h2 id="msec" style="display:inline ;">00</h2>
    </div>
    <div>
      
       
        <button class="btn1" id="btn" onclick="start()" style="border:none ;"> Start</button   >
        <button class="btn1" id="pause" onclick="stop()" style="border:none ;">Stop</button>
        <button class="btn1" id="Restart" onclick="reset()" style="border:none;" >Restart</button>

    </div>

    <script src="app.js"></script>
